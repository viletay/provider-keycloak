apiVersion: openidclient.keycloak.upbound.io/v1alpha1
kind: ClientServiceAccountRole
metadata:
  annotations:
    meta.upbound.io/example-id: openidclient/v1alpha1/clientserviceaccountrole
  labels:
    testing.upbound.io/example-name: client2_service_account_role
  name: client2-service-account-role
spec:
  forProvider:
    clientIdSelector:
      matchLabels:
        testing.upbound.io/example-name: client1
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    role: ${keycloak_role.client1_role.name}
    serviceAccountUserClientIdSelector:
      matchLabels:
        testing.upbound.io/example-name: client2

---

apiVersion: openidclient.keycloak.upbound.io/v1alpha1
kind: Client
metadata:
  annotations:
    meta.upbound.io/example-id: openidclient/v1alpha1/clientserviceaccountrole
  labels:
    testing.upbound.io/example-name: client1
  name: client1
spec:
  forProvider:
    name: client1
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: openidclient.keycloak.upbound.io/v1alpha1
kind: Client
metadata:
  annotations:
    meta.upbound.io/example-id: openidclient/v1alpha1/clientserviceaccountrole
  labels:
    testing.upbound.io/example-name: client2
  name: client2
spec:
  forProvider:
    name: client2
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    serviceAccountsEnabled: true

---

apiVersion: realm.keycloak.upbound.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: openidclient/v1alpha1/clientserviceaccountrole
  labels:
    testing.upbound.io/example-name: realm
  name: realm
spec:
  forProvider:
    enabled: true
    realm: my-realm
